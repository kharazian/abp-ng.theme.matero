<mat-toolbar class="crm-toolbar">
  <button mat-icon-button *ngIf="showToggle" (click)="toggleSidenav.emit()">
    <mat-icon>menu</mat-icon>
  </button>


  <!-- app-branding -->
  <ng-container *ngIf="showBranding">
    <abp-logo *abpReplaceableTemplate="{ componentKey: service.logoComponentKey }"></abp-logo>
  </ng-container>

  <span class="flex-fill"></span>

  <button mat-icon-button>
    <mat-icon>search</mat-icon>
  </button>

  <button mat-icon-button class="hide-small" (click)="toggleFullscreen()">
    <mat-icon>fullscreen</mat-icon>
  </button>

  <app-notification class="hide-small"></app-notification>

  <!-- app-translate -->
  <!-- app-user -->
    <abp-nav-items
      *abpReplaceableTemplate="{
        componentKey: service.navItemsComponentKey
      }"
    ></abp-nav-items>

  <button mat-icon-button class="hide-small" (click)="toggleSidenavNotice.emit()">
    <mat-icon>list</mat-icon>
  </button>
</mat-toolbar>
