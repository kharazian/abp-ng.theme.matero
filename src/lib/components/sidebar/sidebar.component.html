@if (showHeader) {
  <div class="crm-sidebar-header">
    <abp-logo *abpReplaceableTemplate="{ componentKey: service.logoComponentKey }"></abp-logo>
    @if (showToggle) {
      <mat-slide-toggle [checked]="toggleChecked" (change)="toggleCollapsed.emit()"> </mat-slide-toggle>
    }
  </div>
}
<div class="crm-sidebar-main scrollbar-none">
  @if (showUser) {
    <app-user-panel></app-user-panel>
  }
  <app-sidemenu [ripple]="showToggle"></app-sidemenu>
</div>
