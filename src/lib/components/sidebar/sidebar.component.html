<div class="crm-sidebar-header" *ngIf="showHeader">
  <abp-logo *abpReplaceableTemplate="{ componentKey: service.logoComponentKey }"></abp-logo>

  <mat-slide-toggle *ngIf="showToggle"
                    [checked]="toggleChecked"
                    (change)="toggleCollapsed.emit()">
  </mat-slide-toggle>
</div>
<div class="crm-sidebar-main scrollbar-none">
  <app-user-panel *ngIf="showUser"></app-user-panel>
  <app-sidemenu [ripple]="showToggle"></app-sidemenu>
</div>
